<!DOCTYPE html>
<html>
<head>
	<title>vocabuilder</title>
	<meta charset="utf-8">
	<script src="data.js"></script>
	<style>
	body {
		background-color: #2d2d30;
	}

	#question{
		color: white;
	}

	button{
		background-color: #428BCA;
		color: white;
		border: 0;
		height: 50px;
		width: 250px;
		font-size: 20px;
		margin: 10px;
		border-radius: 50px;
		outline: none;
		transition: all 0.3s ease 0s;
	}

	button:hover{
		background-color: #3071A9;
	}

	button::-moz-focus-inner{
		border: 0;
	}

	#question{
		font-size: 50px;
	}


	</style>
</head>
<body>
	<br/><br/>
	<div align="center" class="block" id="question"></div>
	<br/><br/><br/>
	<div align="center" class="block"><button id="option1" onclick="pick(1)"></button></div>
	<div align="center" class="block"><button id="option2" onclick="pick(2)"></button></div>
	<div align="center" class="block"><button id="option3" onclick="pick(3)"></button></div>
	<div align="center" class="block"><button id="option4" onclick="pick(4)"></button></div>


	<script src="main.js"></script>

</body>
</html>
